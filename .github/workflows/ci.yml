name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - run: pnpm install

      - name: Test All
        run: pnpm test

      - name: Upload web coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/web/coverage/lcov.info
          flags: web
          fail_ci_if_error: false

      - name: Upload nextjs-routes coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/nextjs-routes/coverage/lcov.info
          flags: nextjs-routes
          fail_ci_if_error: false

      - name: Upload mdx-handler coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/mdx-handler/coverage/lcov.info
          flags: mdx-handler
          fail_ci_if_error: false
